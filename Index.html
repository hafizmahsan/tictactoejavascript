<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game using JavaScript</title>

    <!-- Including CSS Style Sheet -->

    <link rel="stylesheet" href="Styles.css">

    <!-- Importing Fonts from Google -->

    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

</head>
<body>


    <!-- Making a Heading -->

    <h1>Tic Tac Toe Game using JavaScript</h1>

    <!-- Making another Heading with an Id named "player" -->

    <h1 id="player">Let's Play</h1>

    <!-- Making a Table to format Tic Tac Toe Game -->

    <table>

        <!-- First Row of Tic Tac Toe Game -->

        <tr>

            <!-- Making Columns of Tic Tac Toe Game with the Numbers of Their Indexes as their id's -->

            <td id="r1" onclick="printn('1')"></td>
            <td id="r2" onclick="printn('2')"></td>
            <td id="r3" onclick="printn('3')"></td>

        </tr>

        <tr>

            <td id="r4" onclick="printn('4')"></td>
            <td id="r5" onclick="printn('5')"></td>
            <td id="r6" onclick="printn('6')"></td>

        </tr>

        <tr>

            <td id="r7" onclick="printn('7')"></td>
            <td id="r8" onclick="printn('8')"></td>
            <td id="r9" onclick="printn('9')"></td>

        </tr>

        <!-- Including JavaScript to the HTML -->

        <script src="JSGame.js"></script>





    </table>
    
</body>
</html>
